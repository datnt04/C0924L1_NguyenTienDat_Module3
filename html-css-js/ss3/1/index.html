<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Figure Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @media (max-width: 700px) {
            .col-custom {
                flex: 0 0 50%; /* 2 ảnh trên 1 dòng */
                max-width: 50%;
            }
        }
        @media (max-width: 500px) {
            .col-custom {
                flex: 0 0 100%; /* 1 ảnh trên 1 dòng */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row d-flex flex-wrap">
        <div class="col-md-3 col-custom text-center">
            <figure class="figure">
                <img src="anh1.jpg" class="figure-img img-fluid rounded" alt="Ảnh 1">
                <figcaption class="figure-caption">Chú thích 1</figcaption>
            </figure>
        </div>
        <div class="col-md-3 col-custom text-center">
            <figure class="figure">
                <img src="https://via.placeholder.com/150" class="figure-img img-fluid rounded" alt="Ảnh 2">
                <figcaption class="figure-caption">Chú thích 2</figcaption>
            </figure>
        </div>
        <div class="col-md-3 col-custom text-center">
            <figure class="figure">
                <img src="https://via.placeholder.com/150" class="figure-img img-fluid rounded" alt="Ảnh 3">
                <figcaption class="figure-caption">Chú thích 3</figcaption>
            </figure>
        </div>
        <div class="col-md-3 col-custom text-center">
            <figure class="figure">
                <img src="https://via.placeholder.com/150" class="figure-img img-fluid rounded" alt="Ảnh 4">
                <figcaption class="figure-caption">Chú thích 4</figcaption>
            </figure>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
